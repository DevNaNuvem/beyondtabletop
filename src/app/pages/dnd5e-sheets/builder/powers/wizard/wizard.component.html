<div class="max-500 auto-margin">
  <h4 class="gh3">Choose an Arcane Tradition</h4>
  <div class="bm-20" *ngFor="let tradition of self.locals.selection.wizard_traditions">
    <div class="flex-row-all flex-gutters-10">
      <div class="flex-col">
        <button class="button button-checkbox" (click)="self.model.powers.Wizard.tradition = tradition" [ngClass]="self.model.powers.Wizard.tradition === tradition ? 'checked' : 'unchecked'">
          <fa-icon class="check-icon" [icon]="['fa', 'check']"></fa-icon>
        </button>
      </div>
      <div class="flex-col">
        <h5 class="gh4">{{ tradition }}</h5>
        <p>{{ self.locals.data.builder.create_powers.Wizard.traditions[tradition] }}</p>
      </div>
    </div>
  </div>
</div>
