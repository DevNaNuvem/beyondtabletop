<div class="step">
  <div class="max-500 auto-margin">
    <h1 class="gh1">Choose Powers</h1>
    <h2 class="gsh3">Powers is the generic label Beyond Tabletop assigns to the collection of class abilities. Class powers are different for each class.</h2>
    <!-- <h2 class="gsh4 gmuted">Some powers don't take effect right away, so after finishing character creation be sure to check back on the Powers tab after each level.</h2> -->

  </div>

  <div class="max-1000 auto-margin">
    <div class="bm-40">
      <div [ngSwitch]="self.model.klasses[0].name">
        <bt-dnd5e-builder-power-barbarian  [self]="self" *ngSwitchCase="'Barbarian'"></bt-dnd5e-builder-power-barbarian>
        <bt-dnd5e-builder-power-bard       [self]="self" *ngSwitchCase="'Bard'"></bt-dnd5e-builder-power-bard>
        <bt-dnd5e-builder-power-cleric     [self]="self" *ngSwitchCase="'Cleric'"></bt-dnd5e-builder-power-cleric>
        <bt-dnd5e-builder-power-druid      [self]="self" *ngSwitchCase="'Druid'"></bt-dnd5e-builder-power-druid>
        <bt-dnd5e-builder-power-fighter    [self]="self" *ngSwitchCase="'Fighter'"></bt-dnd5e-builder-power-fighter>
        <bt-dnd5e-builder-power-monk       [self]="self" *ngSwitchCase="'Monk'"></bt-dnd5e-builder-power-monk>
        <bt-dnd5e-builder-power-paladin    [self]="self" *ngSwitchCase="'Paladin'"></bt-dnd5e-builder-power-paladin>
        <bt-dnd5e-builder-power-ranger     [self]="self" *ngSwitchCase="'Ranger'"></bt-dnd5e-builder-power-ranger>
        <bt-dnd5e-builder-power-rogue      [self]="self" *ngSwitchCase="'Rogue'"></bt-dnd5e-builder-power-rogue>
        <bt-dnd5e-builder-power-sorcerer   [self]="self" *ngSwitchCase="'Sorcerer'"></bt-dnd5e-builder-power-sorcerer>
        <bt-dnd5e-builder-power-warlock    [self]="self" *ngSwitchCase="'Warlock'"></bt-dnd5e-builder-power-warlock>
        <bt-dnd5e-builder-power-wizard     [self]="self" *ngSwitchCase="'Wizard'"></bt-dnd5e-builder-power-wizard>
      </div>
    </div>
  </div>

  <div class="max-500 auto-margin">
    <div class="flex-row-all flex-gutters-10">
      <div class="flex-col-6">
        <button (click)="self.methods.switchStep('create-character')" class="button button-gray button-block">Back</button>
      </div>
      <div class="flex-col-6">
        <button (click)="self.methods.finishStep('creation', 'powers', self.methods.isSpellCaster() ? 'create-spells' : 'create-lists')" class="button button-cyan button-block">Confirm Powers</button>
      </div>
    </div>
  </div>
</div>
